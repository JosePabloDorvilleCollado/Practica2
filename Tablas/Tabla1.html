<html>
<head>
<title>Practica Dos: Tablas Basicas</title>
<link rel="stylesheet" type="text/css" href="../estilos.css"/>
</head>
<body>
<h1> Ejemplo de una tabla Basica</h1>
<table border=2>
<!-- Primera Fila-->
<tr> 
<td>Elemento</td>
<td>Valor</td>
</tr>
<!-- Segunda Fila-->
<tr>
<td>Página origen</td>
<td>http://www.ejemplo.com/ruta1/ruta2/ruta3/pagina1.html</td>
 </tr>
 <!-- Tercera Fila-->
<tr> 
<td>Página enlazada	</td>
<td>Página web llamada pagina2.html y que se encuentra en el mismo directorio</td>
</tr>
<!-- Cuarta Fila-->
<tr> 
<td>URL absoluta</td>
<td>http://www.ejemplo.com/ruta1/ruta2/ruta3/pagina2.html</td>
</tr>
<!-- Quinta Fila-->
<tr> 
<td>URL relativa</td>
<td>pagina2.html</td>
</tr>
<!-- Sexta Fila-->
</table>
</body>
</html>
